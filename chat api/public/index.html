<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gemini Live Chat</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #020617;
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      h2 {
        margin-bottom: 10px;
      }
      #chat {
        width: 100%;
        max-width: 700px;
        height: 420px;
        background: #020617;
        border-radius: 16px;
        padding: 12px;
        overflow-y: auto;
        border: 1px solid #1e293b;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
      }
      .msg {
        margin: 4px 0;
        padding: 6px 10px;
        border-radius: 999px;
        display: inline-block;
        max-width: 80%;
        word-wrap: break-word;
      }
      .msg-user {
        background: linear-gradient(90deg, #38bdf8, #6366f1);
        color: white;
        align-self: flex-end;
      }
      .msg-ai {
        background: #020617;
        border: 1px solid #1e293b;
        color: #e5e7eb;
        align-self: flex-start;
      }
      .msg-row {
        display: flex;
      }
      .msg-row.user {
        justify-content: flex-end;
      }
      .msg-row.ai {
        justify-content: flex-start;
      }
      .msg-system {
        text-align: center;
        font-size: 12px;
        color: #9ca3af;
        margin: 4px 0;
      }
      #input-row {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        width: 100%;
        max-width: 700px;
      }
      #input {
        flex: 1;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid #1e293b;
        background: #020617;
        color: #e5e7eb;
      }
      button {
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, #6366f1, #22d3ee);
        color: white;
        cursor: pointer;
        font-weight: 600;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <h2>Gemini Live – Real-time Chat</h2>
    <div id="chat"></div>

    <div id="input-row">
      <input
        id="input"
        type="text"
        placeholder="พิมพ์คุยกับ Gemini..."
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
